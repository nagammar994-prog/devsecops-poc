name: DevSecOps POC Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Secrets scanning
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: false

    # 2. SAST - Semgrep
    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: .semgrep.yml

    # 3. Dependency scanning (SCA)
    - name: Run npm audit
      run: |
        npm install
        npm audit --audit-level=high

    # 4. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t devsecops-poc:latest .

    # 5. Container image scanning
    - name: Trivy scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: devsecops-poc:latest
        severity: CRITICAL
        exit-code: 1

